<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rotina de Estudos</title>
</head>
<body>

<div class="container">
    <h1>Rotina de Estudos</h1>

    <div id="tasks">
        <h2>Tarefas de Estudo</h2>
        <ul id="task-list"></ul>
    </div>

    <div id="add-task">
        <h2>Adicionar Tarefa</h2>
        <label for="task-name">Nome da Tarefa:</label>
        <input type="text" id="task-name" required>
        <label for="task-time">Tempo de Estudo (minutos):</label>
        <input type="number" id="task-time" required>
        <button onclick="addTask()">Adicionar Tarefa</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
